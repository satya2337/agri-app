<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Sign Up</title>
    <link href="css/buyer_signup.css" rel="stylesheet">
    <script src="java script/buyer_signup.js" defer></script>
</head>
<body>

    <header>
        <h1>Buyer Sign Up</h1>
        <div id="notification" class="notification"></div>
    </header>

    <main>
        <form id="signupForm">

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" placeholder="10-digit mobile number">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <input type="checkbox" id="showPassword"> Show Password
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="buyer_login.html">Login here</a></p>
    </main>

    <footer>
        <p>Contract Farming Marketplace Â© 2025 | All Rights Reserved</p>
    </footer>

</body>
</html>
