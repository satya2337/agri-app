<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .cart-card {
            padding: 15px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        .total-box {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-4">

        <h2 class="text-center mb-4">ðŸ›’ Your Cart</h2>

        <!-- CART ITEMS -->
        <div id="cart-container"></div>

        <!-- TOTAL AMOUNT -->
        <div id="totalBox" class="total-box text-center">Total: â‚¹0</div>

        <div class="text-center mt-3">
            <button class="btn btn-success btn-lg" onclick="checkout()">Proceed to Checkout</button>
        </div>

    </div>

    <script>
        const API_BASE = "https://agri-app-production.up.railway.app";
        const buyer_id = localStorage.getItem("buyer_id");

        if (!buyer_id) {
            alert("Please login as Buyer!");
            window.location.href = "buyer_login.html";
        }

        async function loadCart() {
            const res = await fetch(`${API_BASE}/api/cart/${buyer_id}`);
            const cart = await res.json();

            const container = document.getElementById("cart-container");
            container.innerHTML = "";

            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                container.innerHTML += `
                    <div class="cart-card">
                        <h4>${item.title}</h4>
                        <p>Price: â‚¹${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p><strong>Subtotal: â‚¹${itemTotal}</strong></p>

                        <button class="btn btn-danger btn-sm" onclick="removeItem(${item.id})">
                            Remove
                        </button>
                    </div>
                `;
            });

            document.getElementById("totalBox").innerHTML = `Total: â‚¹${total}`;
        }

        // REMOVE cart item
        function removeItem(cart_id) {
            fetch(`${API_BASE}/api/cart/remove/${cart_id}`, {
                method: "DELETE"
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                loadCart();
            });
        }

        // CHECKOUT
        function checkout() {
            fetch(`${API_BASE}/api/checkout`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ buyer_id })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                window.location.href = "orders.html";
            });
        }

        loadCart();
    </script>

</body>
</html>
